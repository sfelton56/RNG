<!DOCTYPE html>
<style>
  p {
    position: absolute;
    z-index: 0;
    background: url(mel.jpg) no-repeat;
    background-size: 100% 100%;
    top: 0px;
    left: 0px; /* fixed to left. Replace it by right if you want.*/
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
}
</style>

<body>
<p id="code"></p>
</body>

<script>
setInterval(myFunction, 69);
function myFunction( )
{
  var x = document.getElementById("code")
  x.innerHTML = Math.floor((Math.random() * 100000000000000000) + 1);
}
</script>
</html>
