<!DOCTYPE html>
<title> RNG </title>
<link rel="shortcut icon" href="https://pokemongolive.com/img/icons/favicon.ico" type="image/x-icon">


<style>
  p {
    font-size: 20px;
}
</style>

<body>
<p id="code"></p>
</body>

<script>
setInterval(myFunction, 100);
function myFunction( )
{
  var x = document.getElementById("code")
  x.innerHTML = Math.floor((Math.random() * 10000000000) + 1);
}
</script>
</html>
